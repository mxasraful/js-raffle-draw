<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Raffle Draw App</title>

</head>

<body>
    <div class="container">
        <h1 class="mt-3 display-4">Javascript Raffle Draw App By Asraful</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <p class="mb-2" id="entryAddLabel">Enter All Names</p>
                <div class="my-5" id="entryAddedMsg">
                    <h3>You have entered your names</h3>
                    <button class="btn btn-primary entryCollapseBtn mt-5" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show All
                        Student</button>
                </div>
                <textarea name="" id="inp" cols="30" rows="12" class="form-control mb-4"></textarea>
                <div class="entryCollapseBtn">
                </div>
                <div class="card namesList mt-3 mb-5 collapse" id="collapseExample">
                    <div class="card-body">
                        <ul class="list-group" id="name-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <p class="mb-2">Output Display</p>
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="text-center" id="display">Display</h3>
                    </div>
                </div>
                <div class="text-center mb-5">
                    <button class="btn btn-success" id="giveATryBtn">Give A Try</button>
                </div>
                <div class="card mb-5">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>First Winner : <span id="firstPosition"></span></strong>
                            </li>
                            <li class="list-group-item"><strong>Second Winner : <span
                                        id="secondPosition"></span></strong> </li>
                            <li class="list-group-item"><strong>Third Winner : <span id="thirdPosition"></span></strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-light px-4" style="margin-top: 31vh;">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 text-dark py-4">
                    <h4> Created By <a href="https://mxasraful.com" class="text-danger" style="text-decoration: unset;">Asraful</a></h4>
                </div>
                <div class="col-sm-2 text-dark py-4">
                    <h4><a href="https://asrafulweb.com" class="text-danger" style="text-decoration: unset;">AsrafulWeb</a></h4>
                </div>
            </div>
        </div>
    </div>
